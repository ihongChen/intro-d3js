<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>

    <script>
      var data=[1,2,3,4,5]
      var scale=d3.scale.linear()
        .domain([1,5])
        .range([0,200]);


      var svg=d3.select('body').append('svg')
          .attr('width',250)
          .attr('height',250)

      // svg.selectAll("rect") 
      //   .data(data)
      //   .enter().append('rect')
      //   .attr('x',function(d,i){return scale(d);}) // function -> 可直接寫scale也可
      //   .attr('y',50)
      //   .attr('width',30)
      //   .attr('height',20)
      var rects=svg.select('rect').data(data)
      rects.enter().append('rect')
          .attr('x',scale)
          .attr('y',50)
          .attr('width',30)
          .attr('height',20);
    </script>

  </body>
</html>
