    <script>
      d3.csv("data.csv",type, function (error,data){
        if (error) throw error;
        data.forEach(function(d){
          console.log(d.x +',' +d.y);
          console.log('x+y=',d.x + d.y);
        });
        
      });

      function type(d){
        d.x = +d.x; // same as parseFloat(d.x);
        d.y = +d.y; // same as parseFloat(d.y);
        return d;
      }
    </script>

  </body>
