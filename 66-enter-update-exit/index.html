<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>

    <script>
        var scale=d3.scale.linear()
                    .domain([1,5])
                    .range([0,200]);

        var svg=d3.select('body').append('svg')
                  .attr('width',250)
                  .attr('height',250);

      // render([1, 2, 2.5],     "red");
      // correctly handling data...
      render([1, 2, 3, 4, 5], "blue");
      render([1, 2.5],          "green");
      render([1,3,5],'red');



        function render(data,color){
          //bind data
          var rects=svg.selectAll('rect').data(data)
          //enter (using enter for static)
          rects.enter().append('rect')
                .attr('y',50)
                .attr('width',20)
                .attr('height',20)

          //update
          rects
                .attr('x',scale)
                .attr('fill',color)
          //exit
          rects.exit().remove()

        }
    </script>

  </body>
</html>
