<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>svg example</title>
    </head>
    <body>
        <svg width='250' height='250'>
            <rect x='0' y='0' width='50' height='200' fill='grey'/>
            <rect x='50' y='200' width='200' height='50' fill='grey'/>
            <rect x='60' y='30' width='30' height='170' fill='black'/>
            <rect x='100' y='50' width='30' height='150' fill='black'/>
            <rect x='140' y='80' width='30' height='120' fill='red'/>
            <rect x='180' y='100' width='30' height='100' fill='black'/>
        </svg>
    </body>
</html>
