<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Example</title>
    <style>

      .a {
        font-size: 1em;
        fill:green;
      }
      .b {
        font-size: 1.5em;
        fill:black;
      }
      .c {
        font-size:20em;
        fill:rgba(255,0,0,0.7);
        stroke:black;
        stroke-width:10px;
      }

    </style>
  </head>
  <body>

    <svg width="300" height="250">
      <text class="a" x="50" y="50">SVG Text A</text>
      <text class="b" x="50" y="70">SVG Text B</text>
      <text class="c" x="50" y="230">C</text>
    </svg>

  </body>
</html>
